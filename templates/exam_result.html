{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCracker - Result</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'assets/css/exam_res.css' %}">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ef0c98a01c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main" role="main">
        <section class="sticky main">
            <div class="result">
                <div class="col-xs-12 col-lg-11 wrapper-result">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="result-title">{{ exam_name }}</div>
                        </div>
                        <div class="col-sm-12">
                            <div class="heading-section">
                                <div class="result-wrapper">
                                    <div class="result-box">
                                        <div style="width: 50px; height:30px; color:white; padding-top:8px;"><i class="fas fa-award fa-4x"></i></div>
                                        <div class="result_tab">
                                            <div class="result-heading">Score</div>
                                            <div class="result-value">
                                                {{ test_taken.points }}/{{ test.question_set.count }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="result-box">
                                        <div style="width: 50px; height:30px; color:white; padding-top:8px; margin-right:15px;"><i class="fas fa-check fa-4x"></i></div>
                                        <div class="result_tab">
                                            <div class="result-heading">Correct Answers</div>
                                            <div class="result-value">
                                                {{ test_taken.points }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="result-box">
                                        <div style="width: 50px; height:30px; color:white; padding-top:8px;"><i class="fas fa-times fa-4x"></i></div>
                                        <div class="result_tab">
                                            <div class="result-heading">Wrong Answers</div>
                                            <div class="result-value">
                                                {{ wrong_a }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
