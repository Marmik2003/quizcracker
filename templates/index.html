{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QuizCracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<style>
		.vertical-center {
	      min-height: 100%;
	      min-height: 100vh;

	      display: flex;
	      align-items: center;
	    }
	    .jumbotron.vertical-center {
	      margin-bottom: 0;
	    }
	</style>
</head>
<body>
	<div class="jumbotron vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<img src="{% static 'assets/images/logo_full.png' %}" alt="QuizCracker" class="img-fluid">
					</div>
					<div class="d-flex justify-content-center">
						<a role="button" href="{% url 'login' %}" class="btn btn-outline-danger btn-lg m-2"><i class="fa fa-sign-in"></i> Login</a>
						<a role="button" href="{% url 'register' %}" class="btn btn-outline-info btn-lg m-2"><i class="fas fa-user-plus"></i> Register</a>
					</div>
				</div>
				<div class="col-md-6">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe src="https://onedrive.live.com/embed?cid=6AD0ECA4F39E147B&amp;resid=6AD0ECA4F39E147B%21485&amp;authkey=AKQ-2p4I3_K5MT4&amp;em=2&amp;wdAr=1.7777777777777777" frameborder="0"></iframe>
						</div>
				</div>
			</div>
		</div>
	</div>
{% if messages %}
    {% for message in messages %}
        <script>
            {% if message.tags == 'error' %}
                Swal.fire('Oops...','{{ message|safe }}','error');
            {% endif %}
            {% if message.tags == 'warning' %}
                Swal.fire('Warning','{{ message|safe }}','warning');
            {% endif %}
            {% if message.tags == 'info' %}
                Swal.fire('Information','{{ message|safe }}','info');
            {% endif %}
            {% if message.tags == 'success' %}
                Swal.fire('Success','{{ message|safe }}','success');
            {% endif %}
        </script>
    {% endfor %}
{% endif %}
</body>
</html>
